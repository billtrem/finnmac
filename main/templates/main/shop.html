{% extends "main/base.html" %}
{% block content %}
<div class="shop">
    <h1>Shop</h1>
    <ul>
        {% for item in items %}
            <li>
                <h2>{{ item.name }}</h2>
                <p>{{ item.price }}</p>
                <a href="{{ item.link }}">Buy</a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
