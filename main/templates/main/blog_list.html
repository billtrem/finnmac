{% extends "main/base.html" %}
{% block content %}
<div class="blog-list">
    <h1>Blog</h1>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'blog_detail' post.pk %}">
                    <h2>{{ post.title }}</h2>
                </a>
                <p>{{ post.published_date }}</p>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
