# -----------------------------------------
# Railway TOML for Dockerfile deployment
# -----------------------------------------

[build]
# Tell Railway to use the Dockerfile
dockerfile = "Dockerfile"

[deploy]
# Docker will already run your CMD, so start command is NOT needed here
restart_policy = "on_failure"

# Allow migrations via your Docker CMD script
migrations = true

[env]
DJANGO_SETTINGS_MODULE = "finnmac_site.settings"
PYTHONUNBUFFERED = "1"
